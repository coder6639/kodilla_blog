<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>My personal blog</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="navbar-brand" href="{{ url_for('create_entry') }}">New post</a>
          </li>
          <li class="nav-item">
            <a class="navbar-brand" href="{{ url_for('list_drafts') }}">Drafts</a>
          </li>
        </ul>
      </div>
          {% if session.logged_in %}
          <form class="form-inline my-2 my-lg-0" action="{{ url_for('logout') }}" method="post">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
          </form>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-secondary my-2 my-lg-0">Login</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <main role="main" class="container">

     {% block content %}
     {% endblock %}

  </main>
</body>

</html>
